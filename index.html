<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form id="survey-form">
        <label for="name">Name: <input required type="text" id="name" /></label>
        <label for="email">Email: <input required type="email" id="email" /></label>
        <label for="phone">Phone: <input required type="number" id="phone" /></label>


    </form>
</body>
</html>
